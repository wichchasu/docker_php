  mysql:
    build: ./docker/mysql
    tty: true
    restart: always
    container_name: php74.mysql
    networks:
      - php74.network
    ports:
      - "3306:3306"
    volumes:
      - "./docker/mysql/config/mysql.cnf:/etc/mysql/conf.d/custom.cnf:ro"
      - "./docker/mysql/dbdata:/var/lib/mysql"
    environment:
      - MYSQL_USER=user
      - MYSQL_PASSWORD=1234
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=development

  phpmyadmin:
    image: library/phpmyadmin
    container_name: php74.phpmyadmin
    tty: true
    networks:
      - php74.network
    depends_on:
      - mysql
    environment:
      PMA_HOSTS: mysql
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
      MYSQL_USER: user
      MYSQL_PASSWORD: 1234
      MYSQL_ROOT_PASSWORD: root    
    ports:
      - '8888:80'

