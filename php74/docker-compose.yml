version: "3.7"

networks:
  php74.network:
    driver: bridge

services:
  php:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
      target: ${APP_BUILD_TARGET:-development}
    container_name: php74.php
    depends_on:
      - mysql
    # - postgres
    # - redis
    # - mariadb
    networks:
      - php74.network
    ports:
      - "9000:9000"
    volumes:
      - .:/var/www/app.dev

  nginx:
    build: ./docker/nginx
    container_name: php74.nginx
    restart: always
    tty: true
    depends_on:
      - php
      - mysql
      # - postgres
      # - redis
      # - mariadb
    ports:
      - "80:80"
      - "433:433"
    volumes:
      - .:/var/www/app.dev
    networks:
      - php74.network

